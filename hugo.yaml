          - title: "FALCON: Airport Safety AI"
            content: |
              **[Overview]** A real-time bird strike and FOD detection system. Leveraged synthetic data to overcome the challenge of obtaining real airport environment data.
              **[Key Features]**
              • **Synthetic Data Pipeline**: Precisely replicated airport environments in Blender/Unity to generate training data.
              • **Risk Assessment**: Real-time collision risk calculation via triangulation of bird flock and aircraft position/velocity.
              • **Intelligent Control**: LLM/STT/TTS-based pilot voice Q&A and TCN-based ground crew hand signal recognition.
              **[Technical Challenges & Solutions]**
              • **Sim2Real Domain Gap**: Models trained on real airport photos showed poor recognition in miniature environments. Solved by 3D scanning (Polycam) the miniature model, implementing it in virtual environment, and training with synthetic data using lighting/texture randomization, achieving **mAP 0.930**.
            image: /images/projects/falcon_banner.png
            badges:
              - "AI/CV"
              - "Synthetic Data"
              - "Unity/Blender"
              - "LLM"
              - "YOLOv8"
            links:
              - icon: fab fa-github
                url: https://github.com/jinhyuk2me/FALCON

          - title: "Bikecast: Demand Forecasting"
            content: |
              **[Overview]** A system that analyzes 44 million bike-sharing trip records to predict real-time demand and recommend optimal station locations.
              **[Key Features]**
              • **Real-time Prediction**: XGBoost-based short-term demand forecasting combining weather API (temperature/precipitation) with historical data.
              • **Location Analysis**: Long-term installation location recommendations reflecting geographical factors like elevation, slope, transit hubs, and commercial districts.
              **[Technical Challenges & Solutions]**
              • **Large-scale Data Processing Delay**: Queries on 44M records took hours; reduced to minutes/seconds by analyzing query patterns and applying proper **indexing** strategies.
              • **High-demand Zone Prediction Failure**: Addressed performance degradation from data distribution imbalance by applying **3-Stage separated learning** per demand segment, achieving **R²=0.761**.
            image: /images/projects/bikecast_banner.png
            badges:
              - "Data Analysis"
              - "XGBoost"
              - "Pandas"
            links:
              - icon: fab fa-github
                url: https://github.com/jinhyuk2me/Bikecast

          - title: "DUST: Smart Logistics Control"
            content: |
              **[Overview]** An IoT logistics control platform that integrates multiple AGVs (Automated Guided Vehicles), conveyor belts, and gates.
              **[Key Features]**
              • **Integrated Control**: FSM (Finite State Machine)-based organic collaboration scenario control between AGVs and facilities.
              • **Custom Communication**: Optimized various communication methods (TCP/IP, Serial, REST API) according to device characteristics.
              **[Technical Challenges & Solutions]**
              • **Control Latency**: AGV navigation was unstable due to JSON parsing overhead; switched to **binary-based custom protocol** to minimize message size and improve response speed by **3x**.
              • **Navigation Instability**: Discovered PWM output spikes during RFID tag recognition due to computational load; introduced timing control technique to temporarily hold PID control before recognition, securing navigation stability.
            image: /images/projects/dust_banner.png
            badges:
