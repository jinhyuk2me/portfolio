          - title: "Roomie: Hotel Delivery Robot"
            content: |
              **[Overview]** An autonomous room service robot capable of inter-floor navigation and precise delivery. Beyond simple navigation, we implemented elevator button manipulation using a robot arm and IoT drawer control to complete a practical service scenario.
              **[Key Features]**
              • **Inter-floor Movement**: Direct elevator button manipulation via robot arm control for seamless floor transitions.
              • **Vision Recognition**: YOLOv8n-based detection of static/dynamic obstacles and transparent glass doors to prevent collisions.
              • **Integrated Control**: Admin monitoring system and customer interaction robot GUI.
              **[Technical Challenges & Solutions]**
              • **Glass Door Detection**: Overcame LiDAR's limitation of passing through glass by training YOLO with a 'glass door' class for vision-based open/close detection.
              • **Button Misclassification**: Improved accuracy from 5% to **95%** by switching from YOLO-only to a **YOLO(detection) + CNN(classification)** two-stage pipeline.
            image: /images/projects/roomie_banner.png
            badges:
